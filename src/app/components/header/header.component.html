<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="2">
    <img
      src="https://images.prismic.io/ionicframeworkcom/7fddb358-12bb-4d21-bd5a-27e8dbcf55e8_ionic+logo+blue.svg?auto=compress,format"
      alt="" width="50px">
  </ion-col>
  <ion-col size="8">

    <ion-button fill="clear" color="dark" routerLink="/" routerDirection="root" routerLinkActive="active-item"
      [routerLinkActiveOptions]="{exact: true}">Home</ion-button>

    <ion-button #productbtn (mouseenter)="dropdown=true" (mouseleave)="hideDropdown($event)" fill="clear" color="dark"
      class="dropdown-btn" routerLink="/products" routerDirection="root" routerLinkActive="active-item">
      Products
      <ion-icon slot="end" [name]="dropdown ? 'chevron-down' : 'chevron-up'"></ion-icon>
    </ion-button>

    <div *ngIf="dropdown" class="dropdown" (mouseleave)="dropdown = false" #dropdownbox>
      <ion-item button (click)="dropdown = false" routerLink="/products" [queryParams]="{category: 'popular'}"
        routerDirection="root" lines="none">
        Popular
      </ion-item>
      <ion-item button (click)="dropdown = false" routerLink="/products" [queryParams]="{category: 'cloth'}"
        routerDirection="root" lines="none">
        Cloth
      </ion-item>
      <ion-item button (click)="dropdown = false" routerLink="/products" [queryParams]="{category: 'gadgets'}"
        routerDirection="root" lines="none">
        Gadgets
      </ion-item>
    </div>

    <ion-button fill="clear" color="dark" routerLink="/about" routerDirection="root" routerLinkActive="active-item"
      [routerLinkActiveOptions]="{exact: true}">About</ion-button>
  </ion-col>
  <ion-col size="2" class="ion-text-right">
    <ion-button fill="clear" color="dark">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
